<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match-3 Heroes Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Match-3 Heroes</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 10.0</div>
    <button id="resetBtn">Reset Board</button>

    <div id="enemy-container">
        <div id="enemy-name">Enemy</div>
        <div id="enemy-hp-bar">
            <div id="enemy-hp-fill"></div>
        </div>
        <div id="enemy-color"></div>
    </div>

    <div id="board"></div>

    <div id="heroPanel"></div>

    <script src="game.js"></script>
</body>
</html>
